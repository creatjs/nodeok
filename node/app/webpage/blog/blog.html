<script src="js/js.js"></script>

<script>

    function loadTemp(obj,args){
        console.log(obj)
        console.log(args)
        var args = args||'html';

        var url = obj!=='newBoxContent'?"tempList/"+args+".html":args

        var ajx = new AJAX();
        ajx.init({
            method:"get",
            url:url,
            data:{},
            success:function (text) {
                document.getElementById(obj).innerHTML = '';
                document.getElementById(obj).innerHTML += text;
            },
            async:true
        });
    }
    loadTemp('newBox','html')

</script>
